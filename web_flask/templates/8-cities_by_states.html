<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for list in states.values()|sort(attribute="name") %}
            <LI>{{list.id}}: <B>{{list.name}}</B>
                <UL>
                    {% for city in list.cities|sort(attribute="name") %}
                    <LI>{{city.id}}: <B>{{city.name}}</B></LI>
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
